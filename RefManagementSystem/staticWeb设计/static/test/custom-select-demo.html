<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>高度定制下拉框</title>

<!-- 来源链接：https://blog.csdn.net/gusushantang/article/details/142097114 -->
<style>
  .custom-select {
    position: relative;
    width: 200px;
    user-select: none; /* 禁止选中文本 */
  }
  
  .custom-select-trigger {
    position: relative;
    display: block;
    width: 100%;
    height: 40px;
    line-height: 40px;
    padding: 0 20px;
    font-size: 16px;
    color: #333;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .custom-select-trigger::after {
    content: '\25BC'; /* 向下箭头 */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
  }
  
  .custom-select-options {
    display: none; /* 默认隐藏 */
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: #fff;
    border: 1px solid #ccc;
    border-top: none;
    border-radius: 0 0 4px 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1;
  }
  
  .custom-select-option {
    padding: 10px 20px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
  }
  
  .custom-select-option:hover {
    background-color: #f0f0f0;
  }
  
  .custom-select.open .custom-select-options {
    display: block; /* 显示选项列表 */
  }
  
  .custom-select.open .custom-select-trigger::after {
    content: '\25B2'; /* 向上箭头 */
  }
</style>
</head>
<body>

<div class="custom-select" id="customSelect">
  <div class="custom-select-trigger" id="customSelectTrigger">选择选项</div>
  <div class="custom-select-options">
    <div class="custom-select-option" data-value="option1">选项1</div>
    <div class="custom-select-option" data-value="option2">选项2</div>
    <div class="custom-select-option" data-value="option3">选项3</div>
  </div>
</div>

<script>
  document.getElementById('customSelectTrigger').addEventListener('click', function() {
    document.getElementById('customSelect').classList.toggle('open');
  });
  
  const options = document.querySelectorAll('.custom-select-option');
  options.forEach(option => {
    option.addEventListener('click', function() {
      const customSelect = document.getElementById('customSelect');
      const trigger = document.getElementById('customSelectTrigger');
      trigger.textContent = this.textContent;
      customSelect.classList.remove('open');
      // 这里可以添加额外的逻辑，比如更新隐藏表单字段的值
    });
  });
</script>

</body>
</html>
