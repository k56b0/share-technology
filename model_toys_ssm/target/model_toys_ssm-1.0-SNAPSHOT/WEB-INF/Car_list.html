<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car_list</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
</head>
<body>
<table  id="ListCar">
    <tr>
        <th colspan="6">购物车</th>
    </tr>
    <tr>
        <th>商品编号</th>
        <th>商品名</th>
        <th>单价</th>
        <th>选项</th>

    </tr>
    <tr th:each=" ca: ${car}">
        <td th:text="${ca.carId}">1</td>
        <td th:text="${ca.carName}">风灵</td>
        <td th:text="${ca.carPrice}">100</td>

        <td>
            <a class="deleteA" @click="deleteCar" th:href="@{'/goods/car/'+${ca.carId}}">{{ msg2 }}</a>
<!--            <a class="submitOrder" @click="submitOrder"-->
<!--               th:href="@{'/goods/order/'+${goods.ModelToyId}}">{{ msg2 }}</a>-->

        </td>
    </tr>
</table>
<div>
<!--    action不能写成th:action="@{'goods/order/'+${session.uuser.userId}}"-->
    <form th:action="@{'/goods/order/'+${session.uuser.userId}}"  method="post" >
        <input type="submit" value="提交订单">
    </form>
</div>

<!-- 作用：通过超链接控制表单的提交，将post请求转换为delete请求 -->
<form id="delete_form" method="post">
    <!-- HiddenHttpMethodFilter要求：必须传输_method请求参数，并且值为最终的请求方式 -->
        <input type="hidden" name="_method" value="delete"/>
</form>
<script type="text/javascript">
    var vue = new Vue({
        el:"#ListCar",
        data:{
            msg2:'删除'
        },
        methods:{
            //event表示当前事件
            deleteCar:function (event) {
                //通过id获取表单标签
                var delete_form = document.getElementById("delete_form");
                //将触发事件的超链接的href属性为表单的action属性赋值
                delete_form.action = event.target.href;
                //提交表单
                delete_form.submit();
                //阻止超链接的默认跳转行为
                event.preventDefault();
            }
        }
    });
</script>

</body>
</html>
